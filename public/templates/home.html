<button ng-click="refresh()" class="btn btn-info">Refresh</button>
<a href="/#!/create/" class="btn btn-success">New appointement</a>

<p class="text-center" ng-show="loading">Loading...</p>

<div class="appointement" ng-hide="loading" ng-repeat="appointement in appointements | orderBy:'-date'">
    <h3>appointement #{{ appointement.id }} <small>{{ appointement.date }}</h3>
    <p>{{ appointement.contact_name }} / {{ appointement.contact_email }}</p>
    <p>
        <a href="/#!/edit/{{appointement.id}}/" class="btn btn-info btn-xs">Edit</a>
        <a href="#" ng-click="cancelAppointement(appointement.id)" class="btn btn-warning btn-xs">Cancel</a>
        <a href="#" ng-click="confirmAppointement(appointement.id)" class="btn btn-success btn-xs">Confirm</a>
        <a href="#" ng-click="deleteAppointement(appointement.id)" class="btn btn-danger btn-xs">Delete</a>
    </p>
</div>
